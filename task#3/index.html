<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <form class="container-sm" name="calculater">
      <div class="mb-3">
        <label for="no1" class="form-label">1st Number</label>
        <input type="number" name="no1" class="form-control" id="no1" />
      </div>
      <div class="mb-3">
        <label for="no2" class="form-label">2nd Number</label>
        <input type="number" name="no2" class="form-control" id="no2" />
      </div>
      <div class="calculate-buttons">
        <button type="submit" class="btn btn-primary" onclick="add(event)">
          ADD
        </button>
        <button type="submit" class="btn btn-primary" onclick="sub(event)">
          SUBTRACT
        </button>
        <button type="submit" class="btn btn-primary" onclick="mul(event)">
          MULTIPLY
        </button>
        <button type="submit" class="btn btn-primary" onclick="div(event)">
          DIVIDE
        </button>
      </div>
      <br />
      <h2>
        Answer :
        <div id="ans"></div>
      </h2>
    </form>
    <script>
      function add() {
        event.preventDefault();
        let no1 = parseFloat(document.forms["calculater"]["no1"].value);
        let no2 = parseFloat(document.forms["calculater"]["no2"].value);
        const ansBox = document.getElementById("ans");
        var ans = no1 + no2;
        ansBox.innerHTML = ans;
      }
      function sub(event) {
        event.preventDefault();
        let no1 = document.forms["calculater"]["no1"].value;
        let no2 = document.forms["calculater"]["no2"].value;
        let ansBox = document.getElementById("ans");
        var ans = parseFloat(no1) - parseFloat(no2);
        ansBox.innerHTML = ans;
      }
      function mul(event) {
        event.preventDefault();
        let no1 = document.forms["calculater"]["no1"].value;
        let no2 = document.forms["calculater"]["no2"].value;
        let ansBox = document.getElementById("ans");
        var ans = parseFloat(no1) * parseFloat(no2);
        ansBox.innerHTML = ans;
      }
      function div(event) {
        event.preventDefault();
        let no1 = document.forms["calculater"]["no1"].value;
        let no2 = document.forms["calculater"]["no2"].value;
        let ansBox = document.getElementById("ans");
        var ans = parseFloat(no1) / parseFloat(no2);
        ansBox.innerHTML = ans;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
