<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <form class="container-sm" name="calender">
      <div class="mb-3">
        <label for="num">Enter any number</label>
        <input type="text" name="num" id="num" />
      </div>

      <button class="btn btn-primary" onclick="tellMonth()">Show Table</button>

      <br />
      <h2>
        <div id="ans"></div>
      </h2>
    </form>
    <script>
      function tellMonth() {
        event.preventDefault();
        let num = parseInt(document.getElementById("num").value);
        let ans = document.getElementById("ans");
        ans.innerHTML = ""; // Clear previous results
        for (let i = 1; i < 11; i++) {
          var textNode = document.createTextNode(
            "" + i + " * " + num + " = " + i * num
          );
          ans.appendChild(textNode);
          ans.appendChild(document.createElement("br"));
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
