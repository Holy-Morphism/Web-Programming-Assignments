<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Sign In</title>
  </head>
  <body>
    <form name="signIn">
      <h1>Sign In</h1>
      <p>Already have an account? <a href="log_in.html">Log In</a></p>
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Must contain at least 3 characters"
        required
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Must contain special character and number"
        required
      />

      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" name="birthdate" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="123-45-678" />

      <label for="zip">Zip Code</label>
      <input type="text" id="zip" name="zip" required />

      <label for="country">Country</label>
      <input type="text" id="country" name="country" required />

      <button type="submit">Sign In</button>
    </form>
    <script>
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const email = document.getElementById("email");
      const birthdate = document.getElementById("birthdate");
      const gender = document.getElementById("gender");
      const phone = document.getElementById("phone");
      const zip = document.getElementById("zip");
      const country = document.getElementById("country");

      username.addEventListener("input", () => {
        if (username.value.length === "") {
          username.setCustomValidity(
            "Oh, leaving the username blank? Keeping your online identity a mystery, I see."
          );
        } else if (username.value.length < 3) {
          username.setCustomValidity(
            "Username must be greater than 3 characters"
          );
        } else {
          username.setCustomValidity("");
        }
      });

      password.addEventListener("input", () => {
        if (password.value === "") {
          password.setCustomValidity(
            "Skipping the password? Because who needs security, right?"
          );
        } else if (
          password.value.match(
            "/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/"
          )
        ) {
          password.setCustomValidity(
            "Password should be of\n 8 characters\n,1 special,\n1 number"
          );
        } else {
          password.setCustomValidity("");
        }
      });

      email.addEventListener("input", () => {
        if (email.validity.typeMismatch) {
          email.setCustomValidity("I am expecting an email address!");
        } else {
          email.setCustomValidity("");
        }
      });

      birthdate.addEventListener("input", () => {
        if (birthdate.value === "") {
          birthdate.setCustomValidity("Birthdate is required.");
        } else {
          birthdate.setCustomValidity("");
        }
      });

      gender.addEventListener("change", () => {
        if (gender.value === "") {
          gender.setCustomValidity("Please select a gender.");
        } else {
          gender.setCustomValidity("");
        }
      });

      phone.addEventListener("input", () => {
        const phonePattern = /^\d{3}-\d{2}-\d{3}$/;
        if (!phone.value.match(phonePattern)) {
          phone.setCustomValidity(
            "Phone number should be in the format 123-45-678."
          );
        } else {
          phone.setCustomValidity("");
        }
      });

      zip.addEventListener("input", () => {
        if (zip.value === "") {
          zip.setCustomValidity("Zip code is required.");
        } else {
          zip.setCustomValidity("");
        }
      });

      country.addEventListener("input", () => {
        if (country.value === "") {
          country.setCustomValidity("Country is required.");
        } else {
          country.setCustomValidity("");
        }
      });
    </script>
  </body>
</html>
