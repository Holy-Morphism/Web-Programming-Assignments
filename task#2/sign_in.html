<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Sign In</title>
  </head>
  <body>
    <form>
      <h1>Sign In</h1>
      <p>Already have an account? <a href="log_in.html">Log In</a></p>
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Must contain at least 3 characters"
        required
        pattern=".{3,}"
        title="Username must contain at least 3 characters"
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Must contain special character and number"
        required
        pattern="(?=.*\d)(?=.*[!@#$%^&*])"
        title="Password must contain at least one special character and one number"
      />

      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" name="birthdate" required />

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        title="Please enter a valid email address"
      />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="phone">Phone Number</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="123-45-678"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        title="Please enter a valid phone number (e.g. 123-45-678)"
      />

      <label for="zip">Zip Code</label>
      <input
        type="text"
        id="zip"
        name="zip"
        required
        pattern="[0-9]{5}"
        title="Please enter a valid zip code (5 digits)"
      />

      <label for="country">Country</label>
      <input type="text" id="country" name="country" required />

      <button type="submit">Sign In</button>
    </form>
    <script>
      const email = document.getElementById("email");
      const username = document.getElementById("username");
      const password = document.getElementById("password");

      email.addEventListener("input", (event) => {
        if (email.validity.typeMismatch) {
          email.setCustomValidity("I am expecting an email address!");
        } else {
          email.setCustomValidity("");
        }
      });

      username.addEventListener("input", () => {
        if (username == "") {
          email.setCustomValidity("Enter a name you fkn idiot");
        } else {
        }
      });

      password.addEventListener("input", () => {
        if (password) {
          email.setCustomValidity("Please enter a valid ,Or else I'll kill");
        } else {
        }
      });
    </script>
  </body>
</html>
