<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <form class="container-sm" name="calender">
      <div class="mb-3">
        <label for="month" class="form-label">Enter Month</label>
        <input type="text" name="month" class="form-control" id="month" />
      </div>

      <button type="submit" class="btn btn-primary" onclick="tellMonth()">
        Show Days
      </button>

      <br />
      <h2>
        <div id="ans"></div>
      </h2>
    </form>
    <script>
      function tellMonth() {
        event.preventDefault();
        let month = document.forms["calender"]["month"].value;
        let ans = document.getElementById("ans");
        switch (month) {
          case "jan":
            ans.innerHTML = "January - 31 days";
            break;
          case "feb":
            ans.innerHTML =
              "February - 28 days in a common year and 29 days in leap years";
            break;
          case "mar":
            ans.innerHTML = "March - 31 days";
            break;
          case "apr":
            ans.innerHTML = "April - 30 days";
            break;
          case "may":
            ans.innerHTML = "May - 31 days";
            break;
          case "jun":
            ans.innerHTML = "June - 30 days";
            break;
          case "jul":
            ans.innerHTML = "July - 31 days";
            break;
          case "aug":
            ans.innerHTML = "August - 31 days";
            break;
          case "sep":
            ans.innerHTML = "September - 30 days";
            break;
          case "oct":
            ans.innerHTML = "October - 31 days";
            break;
          case "nov":
            ans.innerHTML = "November - 30 days";
            break;
          case "dec":
            ans.innerHTML = "December - 31 days";
            break;
          default:
            ans.innerHTML = "Invalid month";
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
